<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>

</head>
<body>
    

    <h2
    style="color: rgb(34, 224, 24);
    font-family: Georgia ;
    font-size: 20px;"
    >Demo JavaScript in Head</h2>

    <p style="color: rgb(224, 24, 41);
    font-family:cursive ;
    font-size: 80px;" id="demo">A Paragraph.</p>
    
    <button style="color: rgb(84, 24, 224);
    font-family: Time New Roman ;
    font-size: 50px;" type="button" onclick="myFunction()">Change text</button>

</body>
</html>
